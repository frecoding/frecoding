<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout01</title>
    
    <style>
        * {margin: 0; padding: 0;}
        body {background-color: #f9fbe7;}
        #wrap {width: 1100px; margin: 0 auto; text-align: center; font-size: 30px; text-transform: uppercase;}
        #header {width: 1100px; height: 150px; line-height: 150px; background-color: #ffcdd2;}
        #contents {width: 1100px; height: 800px; line-height: 800px; background-color: #bbdefb;}
        #footer {width: 1100px; height: 150px; line-height: 150px; background-color: #b2dfdb;}
    </style>
    
</head>
<body>
   <div id="wrap">
       <div id="header">header</div>
       <div id="contents">contents</div>
       <div id="footer">footer</div>
   </div>
    
</body>
</html>
